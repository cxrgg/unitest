            function () {
                //layer = layui.layer;

                toplayer = parent.layer === undefined ? layui.layer : top.layer;
                layer = layui.layer;
                table = layui.table;
                form = layui.form;
                var upload = layui.upload;

                //执行实例
                var uploadInst = upload.render({});

                // $.get("api/list?op=empList1", function(d) {
                //     console.log(1111)
                //     console.log(d)
                //     if (d.code == 200) {
                //         // <option value=""></option>-->
                //         for ( var idx in d.data) {
                //             $("[name = 'empId']").append(
                //                 "<option value='"+d.data[idx].id+"'>"
                //                 + d.data[idx].name
                //                 + "</option>");
                //
                //             $("[name = 'empId']").next().children("dl")
                //                 .append(
                //                     "<dd lay-value='"+d.data[idx].id+"' class>"
                //                     + d.data[idx].name
                //                     + "</dd>")
                //         }
                //
                //         form.render('select'); //渲染下拉组件
                //
                //     } else {
                //         layer.msg(d.msg, {
                //             icon : 2
                //         });
                //     }
                // });
                /*
                * 页面数据
                * */
                //渲染table组件
                tableIns = table.render({
                    elem: '#roomList',
                    height: 500,
                    url: ctxpath+'/api/room/list' //数据接口
                    , id: 'checkmeet',
                    page: true //开启分页
                    ,
                    cols: [[ //表头
                        {
                            title: "全选",
                            width: 120,
                            type: "checkbox",
                            fixed: 'left'
                        },
                        // {
                        //     field: 'picture',
                        //     title: '图片',
                        //     width: 80,
                        //     templet: '#temp_img'
                        // },
                        {
                            field: 'name',
                            title: '楼盘名',
                            width: 120,
                            sort: true
                        }, {
                            field: 'location',
                            title: '详细位置',
                            width: 120
                        }, {
                            field: 'model',
                            title: '户型布局',
                            width: 120
                        },
                        {
                            field: 'owner',
                            title: '业主',
                            width: 120,
                            templet: function (d) {
                                var ca;
                                $.ajaxSettings.async = false;
                                $.post("/api/employee/one/"+d.owner,function (date) {
                                    if (date.code==200){
                                        ca= date.data.name;}
                                })
                                return ca;
                                $.ajaxSettings.async = true;
                            }}, {
                            field: 'state',
                            title: '状态',
                            width: 120,
                            templet: function (d) {
                                if (d.state == 0) {
                                    return "<p style='color: lightseagreen'>未发布</p>";
                                } else if (d.state == 1) {
                                    return "<p style='color: lightseagreen'>出租</p>";
                                } else {
                                    return "<p style='color: red'>已租出</p>";
                                }
                            }
                        }, {
                            field: 'price',
                            title: '房价/月',
                            width: 120
                        },  {
                            field: 'area',
                            title: '面积',
                            width: 120,
                            sort : true
                        },{
                            field: 'createtime',
                            title: '发布时间',
                            width: 163,
                            sort : true
                        }, {
                            title: "操作",
                            fixed: 'right',
                            width: 303,
                            align: 'center',
                            toolbar: '#stuListBar'
                        }
                    ]], done: function () {
                        hoverOpenImg();
                    }

                });

                //监听行工具栏事件
                table.on('tool(roomList)', function (obj) {
                    var layEvent = obj.event, data = obj.data;

                    if (layEvent === 'edit') { //编辑
                        meetAdd(data);
                    } else if (layEvent === 'del') { //删除
                        layer.confirm('确定删除该会议室信息？', {
                            icon: 3,
                            title: '提示信息'
                        }, function (index) {
                            $.get("api/meet?op=delete", {
                                enos: data.id
                                //将需要删除的员工编号作为参数传入
                            }, function (data) {
                                if (data.code == 200) {
                                    tableIns.reload(); //刷新表格数据（也即让table重新加载url）
                                    layer.close(index);//关闭弹出框
                                } else {
                                    layer.close(index);//关闭弹出框
                                    layer.msg(data.msg, {
                                        icon: 2
                                    });
                                }
                            })
                        });
                    } else if (layEvent === 'reserve') {
                        console.log(data);
                        if (data.status == 2 || data.status == 3) {
                            layer.msg("此会议室暂时无法使用,请选择其他会议室", {icon: 2});
                        } else {
                            reserve(data);
                        }

                    } else if (layEvent === 'history') {
                        history(data);
                    } else if (layEvent === 'calendar') {
                        calendar(data);
                    }
                });


                //添加员工事件
                $(".addMeet_btn").click(function () {
                    meetAdd();
                });
                //搜索事件
                $(".search_btn").click(function () {
                    var data = form.val("searchForm");
                    console.log(data)
                    //进行查询操作
                    tableIns.reload({
                        where: data
                        //设定异步数据接口的额外参数
                    });
                });
                $(".notice").click(function () {
                    var index = layui.layer.open({
                        title: '会议室公告',
                        type: 2,
                        area: ['500px', '300px'],
                        content: "notice?op=notice",
                        success: function (layero, index) {
                            // var body = layui.layer.getChildFrame('body', index);
                            // if (edit) {
                            //     //如果是编辑赋初始值
                            //     // body.find("[name = 'eno']").attr("disabled", true);
                            //     body.find("#edit").val(JSON.stringify(edit));
                            //     form.render();
                            //     var iframeWin = window[layero.find('iframe')[0]['name']];
                            //     iframeWin.initView();
                            // }
                        }
                    })
                });


                $(".delAll_btn").click(function () {
                    //获取选中行
                    var checkData = table
                        .checkStatus('checkmeet').data; //idTest 即为基础参数 id 对应的值
                    if (checkData == null
                        || checkData.length == 0) {
                        layer.msg("请先选中需要删除的记录", {"icon": 2});
                        return;
                    }
                    var ids = new Array();
                    for (var i in checkData) {
                        ids.push(checkData[i].id);
                    }
                    console.log(ids);
                    layer.confirm('确定删除选中房屋信息？', {
                        icon: 3,
                        title: '提示信息'
                    }, function (index) {
                        $.get("/api/room/delete?enos=" + ids.join(","), function (d) {
                            if (d.code == 200) {
                                layer.msg("删除成功", {
                                    "icon": 1
                                });
                                tableIns.reload();
                            } else {
                                layer.msg(d.msg, {
                                    "icon": 2
                                });
                            }
                        })

                    });

                })

            });

        //图片放大
        function hoverOpenImg() {//鼠标悬浮显示头像大图
            var img_show = "请不要乱动"; // tips提示
            $('td img').hover(function () {
                var img = "<img class='img_msg' src='" + $(this).attr('src') + "' style='width:100%;' />";
                img_show = layer.tips(img, this, {
                    tips: [2, 'rgba(41,41,41,.0)']
                    , area: ['30%']
                });
            }, function () {
                layer.close(img_show);
            });
            $('td img').attr('style', 'max-width:70px');
        }

        function reserve(edit) {
            var index = layui.layer.open({
                title: "租房",
                type: 2,
                area: ['680px', '620px'],
                content: "/page/renting/rentOrder",
                success: function (layero, index) {
                    var body = layui.layer.getChildFrame('body', index);
                    if (edit) {
                        //如果是编辑赋初始值
                        // body.find("[name = 'eno']").attr("disabled", true);
                        console.log("edit"+JSON.stringify(edit));
                        body.find("#edit").val(JSON.stringify(edit));
                        form.render();
                    }
                }
            })
        }

        function history(edit) {
            var index = layui.layer.open({
                title: "会议室预定历史",
                type: 2,
                area: ['680px', '620px'],
                content: "page?op=historyMeet&id=" + edit.id,
                success: function (layero, index) {
                }
            })
        }

        function calendar(edit) {
            var index = layui.layer.open({
                title: '会议室日历',
                type: 2,
                area: ['680px', '620px'],
                content: "page?op=calendar&id=" + edit.id,
                success: function (layero, index) {
                    var body = layui.layer.getChildFrame('body', index);
                    if (edit) {
                        //如果是编辑赋初始值
                        // body.find("[name = 'eno']").attr("disabled", true);
                        body.find("#edit").val(JSON.stringify(edit));
                        form.render();
                        var iframeWin = window[layero.find('iframe')[0]['name']];
                        iframeWin.initView();
                    }
                }
            })
        }

        function meetAdd(edit) {
            var op = "";
            if (edit == undefined || edit == null) {
                op = "新增";
            } else {
                op = "编辑";
            }
            var index = layui.layer.open({
                title: op + "房源",
                type: 2,
                area: ['600px', '500px'],
                content: ctxpath + "/page/room/add",
                success: function (layero, index) {
                    var body = layui.layer.getChildFrame('body', index);
                    if (edit) {
                        //如果是编辑赋初始值
                        //   body.find("[name = 'eno']").attr("disabled", true);
                        body.find("#edit").val(JSON.stringify(edit));
                        form.render();
                    }
                }
            })
            // layui.layer.full(index);
            // //改变窗口大小时，重置弹窗的宽高，防止超出可视区域（如F12调出debug的操作）
            // $(window).on("resize", function () {
            //     layui.layer.full(index);
            // })

        }
